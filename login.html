<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">

<!--    link for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
        <form action="" id="form">
            <h1>Welcome to family</h1>
            <label for="email">Enter Your email</label>
            <input type="email" id="email" >
            <label for="password">Create a password</label>
            <input type="password" id="password" >
            <label for="password-re-type">Re-enter your password</label>
            <input type="password" id="password-re-type">
            <label for="userName">Create Name</label>
            <input type="text" id="userName">

            <label>
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>


            <button type="submit">Register</button>
        </form>
    <img src="./woman-with-newspaper.jpeg" alt="Jenifer Lopez">
</main>


<script src="./login.js"></script>
</body>
</html>
